apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myapp-ingress
  namespace: myapp
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  ingressClassName: nginx
  rules:
  - host: web2r.cz
    http:
      paths:
        - path: /?(.*)
          pathType: Prefix
          backend:
            service:
              name: myapp-service
              port:
                number: 5000
