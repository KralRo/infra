apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd           
spec: 
  project: myapp-dev-project  

  source: 
    repoURL: https://github.com/KralRo/infra.git
    targetRevision: HEAD
    path: dev
    directory:
      recurse: true

  destination:
    server: https://kubernetes.default.svc
    namespace: dev           

  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true